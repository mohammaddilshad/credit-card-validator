<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<div class="container">
    <h2>CREDIT CARD VALIDATOR</h2><br>
    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="image/chip.png">
                <img src="image/visa.png">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder name</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">MM</span>
                        <span class="exp-year">YYYY</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png">
            </div>
        </div>
    </div>



    
    <form>
        <div class="inputBox">
            <span>card holder name</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration MM</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration YYYY</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
        <div class="inputBox">
            <span>card number</span>
            <input type="text" id="CCnumber" maxlength="16" class="card-number-input">
        </div>

        <button class="submit-btn" type="button" onclick="userValue()">
            <i class="icon ion-md-card"></i> VALIDATE
        </button>

        <div class="segment">
            <span style="color: #004c8c;"><output id='output'></output> </span>
        
        </div>
    </form>

</div>


<script src="./main.js"></script>


</body>
</html>
